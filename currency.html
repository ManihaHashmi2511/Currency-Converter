<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sail">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Your Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdowns">
                <div class="from">
                    <p>From</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <i class='bx bx-transfer'></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/PK/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="mssg">1 USD  =  278.22 PKR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

 <script src="codes.js"></script>
 <script src="app.js"></script>
</body>
</html>
